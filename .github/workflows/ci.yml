name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install clipboard build deps (X11)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libx11-dev libxkbcommon-dev

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./...

      - name: Lint
        run: golangci-lint run ./...
